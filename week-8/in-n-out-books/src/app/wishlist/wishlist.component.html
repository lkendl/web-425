<div fxLayout="column">
  <!--Add the addItemEmitter as an event and pass-in the updateItemsHandler function.-->
  <app-wishlist-create fxFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>
  <br /><br />
</div>

<div>
  <mat-list fxFlex *ngIf="items && items.length > 0"> <!--If there is an array of items and the length is greater than 0, then output the results.-->
    <mat-list-item *ngFor="let item of items"> <!--Iterates over array of items.-->
      <div mat-line>Title: {{ item.title }}</div>
      <div mat-line>Authors: {{ item.authors }}</div>
    </mat-list-item>
  </mat-list>

  <!--Add message to display to users when the items array is empty using *nglf to check if items array is empty.-->
  <div fxFlex *ngIf="!items || items.length === 0">
    <h2 style="text-align: center">Your wishlist is empty.</h2>
  </div>
</div>
