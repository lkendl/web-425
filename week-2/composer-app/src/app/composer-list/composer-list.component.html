<div class="composer-list-container center">

  <div class="row">
    <div class="col-sm-8 center">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Full name</th>
            <th>Genre</th>
          </tr>
        </thead>
        <tbody *ngFor="let composer of composers">
          <tr>
            <td>{{ composer. fullName }}</td>
            <td>{{ composer.genre }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
